name: Build Docker image

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    paths:
      - "Dockerfile"
      - "**/*.c"
      - "**/*.h"
      - "auto/**"
      - "!*.md"
      - "!CHANGES*"
      - "!LICENSE"
      - "!.hgtags"
      - "!.clang-format"
      - "!.gitignore"
      - "!conf/**"
    branches:
      - master
  workflow_dispatch:


defaults:
  run:
    shell: bash


env:
  PACKAGE_NAME: nginx


jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    name: Build nightly
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHA_PACKAGES }}

      - name: Setup
        id: env-setup
        run: |
          build_image_tag=ghcr.io/${{ github.repository_owner }}/${{ env.PACKAGE_NAME }}:nightly
          build_image_tag=$(echo $build_image_tag | tr '[:upper:]' '[:lower:]')
          echo "build_image_tag=$build_image_tag" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.env-setup.outputs.build_image_tag }}

  clean:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Delete untagged images
        uses: Chizkiyahu/delete-untagged-ghcr-action@v5
        with:
          token: ${{ secrets.GHA_PACKAGES }}
          repository_owner: ${{ github.repository_owner }}
          package_name: ${{ env.PACKAGE_NAME }}
          untagged_only: true
          owner_type: ${{ github.event.organization && 'org' || 'user' }}
        continue-on-error: true